<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="flex justify-evenly mb-10">
        <button id="task" class="bg-blue-500 text-white px-4 py-2 text-lg rounded-lg">Add Task +</button>
        <input class="w-1/2 px-8 py-2 border border-black-300 rounded-md" type="text" placeholder="Rechercher une tâche...">
        <button class="bg-blue-500 text-white px-4 py-2 text-lg rounded-lg">Add Multiple +</button>
    </div>

    <section class="grid grid-cols-1 gap-8 row-gap md:grid-cols-3" id="test">
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-red-500 pb-2 mb-8">To Do<span id="to-do-count">| 0</span></h3>
            <div id="to-do-list" class="space-y-2">
            </div>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-blue-500 pb-2 mb-4">Doing<span id="in-progress-count">| 0</span></h3>
            <div id="in-progress-list" class="space-y-2"></div>
        </div>
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-green-500 pb-2 mb-4">Done<span id="done-count">| 0</span></h3>
            <div id="done-list" class="space-y-2 "></div>
        </div>
    </section>

    <div id="modal" class=" fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
        <form id="task-form" class="bg-white p-6 w-1/3 rounded-md mt-6 mx-auto">
            <label for="task-title" class="text-black mb-2">Titre de tâche</label>
            <input type="text" id="task-title" class="w-full px-3 py-2 border border-gray-300 rounded mb-4" required>

            <label for="task-description" class="text-black mb-2">Description</label>
            <textarea id="task-description" class="w-full px-3 py-2 border border-gray-300 rounded mb-4" required></textarea>

            <label for="task-date" class="text-black mb-2">Date</label>
            <input type="date" id="task-date" class="w-full px-3 py-2 border border-gray-300 rounded mb-4"required>

            <label for="task-priority" class="text-black mb-2">Priorité</label>
            <select id="task-priority" class="w-full px-3 py-2 border border-gray-300 rounded mb-4"required>
                <option value="P1">P1</option>
                <option value="P2">P2</option>
                <option value="P3">P3</option>
            </select>
            
            <label for="task-category" class=" mb-2">Statut</label>
            <select id="task-category" class="w-full px-3 py-2 border border-gray-300 rounded mb-4"required>
                <option value="to-do-list">To Do</option>
                <option value="in-progress-list">Doing</option>
                <option value="done-list">Done</option>
            </select>


            <div class="flex gap-5">
                <button type="button" id="cancel"
                    class="bg-cyan-500 border border-white rounded px-4 py-2 text-white">cancel</button>
                <button type="submit"
                    class="bg-cyan-500 border border-white rounded px-4 py-2 text-white">Add</button>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
